version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: qa_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: qa_celery_worker
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/qa_automation.db}
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./output:/app/output
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped

volumes:
  redis_data:
